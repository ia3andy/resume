bio: |
  Andy is a Principal Software Engineer at Red Hat and a core member of the Quarkus team, where he leads efforts to position Quarkus as a top Web/Full-Stack framework. With a strong Java background and a passion for UI development, he has created key tools like code.quarkus.io, Quinoa, Web Bundler, and Roq. As part of the Quarkus DevTools team, Andy focuses on enhancing the developer experience across the ecosystem. He is a seasoned speaker on software engineering and open-source technologies.